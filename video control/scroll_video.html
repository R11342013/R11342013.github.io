<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #video {
            position: fixed;
            height: 100vh;
            width: 100vw;
            z-index: -1;
        }
        /*h1 span{background-color: white;}*/
    </style>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <video id="video" src="https://web.cw.com.tw/climate-2020/deforestation/cover.mp4 "></video>
    </div>
    <div style="height:500vh;background-color: rgba(0,0,0,0.5);">
    <div style="position:absolute;top:20vh;left:20vw;height: 50vh;width: 20vw;background-color: white;">
        <h1><span>Touching sentence 1: ohohoh</span></h1>
    </div>
    
    </div>

    <div style="height:500vh;background-color: rgba(0,0,0,0.5);">
        <div style="position:relative;top:80vh;left:20vw;height: 50vh;width: 20vw;background-color: white;">
            <h1><span>Touching sentence 2: ohohoh</span></h1>
        </div>
        
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var max_scroll = $(document).height() - $(window).height();
            $(window).scroll(function (e){
                var current_pos = $(document).scrollTop();
                var video = $("#video").get(0);
                var videoLength = video.duration;
                video.currentTime = current_pos / max_scroll * videoLength;
            });
        });
    </script>
</body>

</html>
